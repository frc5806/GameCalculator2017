<!DOCTYPE html>
<html lang="en">
<head>
	<title>Game Calculator</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">

</head>

<body>
	<div class="container">
		<h1>FRC Steamworks Game Calculator</h1>

		<hr>

		<h2>Autonomous</h2>

		<div class="panel panel-default" id="reachAuto">
			<div class="panel-body row">
				<div class="col-xs-5">
					<div class="input-group">
						<span class="input-group-btn">
							<button type="button" class="btn btn-default btn-number" disabled="disabled" data-type="minus" data-field="reachAuto">
								<span class="glyphicon glyphicon-minus"></span>
							</button>
						</span>
						<input type="text" name="reachAuto" class="form-control input-number" value="0" min="0" max="3">
						<span class="input-group-btn">
							<button type="button" class="btn btn-default btn-number" data-type="plus" data-field="reachAuto">
								<span class="glyphicon glyphicon-plus"></span>
							</button>
						</span>
					</div>
				</div>
				<div class="col-xs-5 taskLabel">
					Crossed Baseline
				</div>
				<div class="col-xs-2 taskTotal">
					0
				</div>
			</div>
		</div>

		<div class="panel panel-default" id="crossAuto">
			<div class="panel-body row">
				<div class="col-xs-5">
					<div class="input-group">
						<span class="input-group-btn">
							<button type="button" class="btn btn-default btn-number" disabled="disabled" data-type="minus" data-field="crossAuto">
								<span class="glyphicon glyphicon-minus"></span>
							</button>
						</span>
						<input type="text" name="crossAuto" class="form-control input-number" value="0" min="0" max="10">
						<span class="input-group-btn">
							<button type="button" class="btn btn-default btn-number" data-type="plus" data-field="crossAuto">
								<span class="glyphicon glyphicon-plus"></span>
							</button>
						</span>
					</div>
				</div>
				<div class="col-xs-5 taskLabel">
					Fuel in Low Boiler
				</div>
				<div class="col-xs-2 taskTotal">
					0
				</div>
			</div>
		</div>


		<div class="panel panel-default" id="lowGoalAuto">
			<div class="panel-body row">
				<div class="col-xs-5">
					<div class="input-group">
						<span class="input-group-btn">
							<button type="button" class="btn btn-default btn-number" disabled="disabled" data-type="minus" data-field="lowGoalAuto">
								<span class="glyphicon glyphicon-minus"></span>
							</button>
						</span>
						<input type="text" name="lowGoalAuto" class="form-control input-number" value="0" min="0" max="10">
						<span class="input-group-btn">
							<button type="button" class="btn btn-default btn-number" data-type="plus" data-field="lowGoalAuto">
								<span class="glyphicon glyphicon-plus"></span>
							</button>
						</span>
					</div>
				</div>
				<div class="col-xs-5 taskLabel">
					Fuel in High Boiler
				</div>
				<div class="col-xs-2 taskTotal">
					0
				</div>
			</div>
		</div>

		<div class="panel panel-default" id="highGoalAuto">
			<div class="panel-body row">
				<div class="col-xs-5">
					<div class="input-group">
						<span class="input-group-btn">
							<button type="button" class="btn btn-default btn-number" disabled="disabled" data-type="minus" data-field="highGoalAuto">
								<span class="glyphicon glyphicon-minus"></span>
							</button>
						</span>
						<input type="text" name="highGoalAuto" class="form-control input-number" value="0" min="0" max="999">
						<span class="input-group-btn">
							<button type="button" class="btn btn-default btn-number" data-type="plus" data-field="highGoalAuto">
								<span class="glyphicon glyphicon-plus"></span>
							</button>
						</span>
					</div>
				</div>
				<div class="col-xs-5 taskLabel">
					Rotor Turning
				</div>
				<div class="col-xs-2 taskTotal">
					0
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-8"></div>
			<div class="col-xs-4">
				<div class="panel panel-default sumBox">
					<div class="panel-body">
						Auto Total: <b><span id="autoSum">0</span></b>
					</div>
				</div>
			</div>
		</div>

		<hr>

		<h2>Teleop</h2>

		<div class="panel panel-default" id="crossTeleop">
			<div class="panel-body row">
				<div class="col-xs-5">
					<div class="input-group">
						<span class="input-group-btn">
							<button type="button" class="btn btn-default btn-number" disabled="disabled" data-type="minus" data-field="crossTeleop">
								<span class="glyphicon glyphicon-minus"></span>
							</button>
						</span>
						<input type="text" name="crossTeleop" class="form-control input-number" value="0" min="0" max="999">
						<span class="input-group-btn">
							<button type="button" class="btn btn-default btn-number" data-type="plus" data-field="crossTeleop">
								<span class="glyphicon glyphicon-plus"></span>
							</button>
						</span>
					</div>
				</div>
				<div class="col-xs-5 taskLabel">
					Fuel in Low Boiler
				</div>
				<div class="col-xs-2 taskTotal">
					0
				</div>
			</div>
		</div>

		<div class="panel panel-default" id="lowGoalTeleop">
			<div class="panel-body row">
				<div class="col-xs-5">
					<div class="input-group">
						<span class="input-group-btn">
							<button type="button" class="btn btn-default btn-number" disabled="disabled" data-type="minus" data-field="lowGoalTeleop">
								<span class="glyphicon glyphicon-minus"></span>
							</button>
						</span>
						<input type="text" name="lowGoalTeleop" class="form-control input-number" value="0" min="0" max="999">
						<span class="input-group-btn">
							<button type="button" class="btn btn-default btn-number" data-type="plus" data-field="lowGoalTeleop">
								<span class="glyphicon glyphicon-plus"></span>
							</button>
						</span>
					</div>
				</div>
				<div class="col-xs-5 taskLabel">
					Fuel in High Boiler
				</div>
				<div class="col-xs-2 taskTotal">
					0
				</div>
			</div>
		</div>


		<div class="panel panel-default" id="highGoalTeleop">
			<div class="panel-body row">
				<div class="col-xs-5">
					<div class="input-group">
						<span class="input-group-btn">
							<button type="button" class="btn btn-default btn-number" disabled="disabled" data-type="minus" data-field="highGoalTeleop">
								<span class="glyphicon glyphicon-minus"></span>
							</button>
						</span>
						<input type="text" name="highGoalTeleop" class="form-control input-number" value="0" min="0" max="999">
						<span class="input-group-btn">
							<button type="button" class="btn btn-default btn-number" data-type="plus" data-field="highGoalTeleop">
								<span class="glyphicon glyphicon-plus"></span>
							</button>
						</span>
					</div>
				</div>
				<div class="col-xs-5 taskLabel">
					Rotor Turning
				</div>
				<div class="col-xs-2 taskTotal">
					0
				</div>
			</div>
		</div>

		<div class="panel panel-default" id="challengedTeleop">
			<div class="panel-body row">
				<div class="col-xs-5">
					<div class="input-group">
						<span class="input-group-btn">
							<button type="button" class="btn btn-default btn-number" disabled="disabled" data-type="minus" data-field="challengedTeleop">
								<span class="glyphicon glyphicon-minus"></span>
							</button>
						</span>
						<input type="text" name="challengedTeleop" class="form-control input-number" value="0" min="0" max="3">
						<span class="input-group-btn">
							<button type="button" class="btn btn-default btn-number" data-type="plus" data-field="challengedTeleop">
								<span class="glyphicon glyphicon-plus"></span>
							</button>
						</span>
					</div>
				</div>
				<div class="col-xs-5 taskLabel">
					Touchpad Activated
				</div>
				<div class="col-xs-2 taskTotal">
					0
				</div>
			</div>
		</div>

		<!-->
		<div class="panel panel-default" id="scaledTeleop">
			<div class="panel-body row">
				<div class="col-xs-5">
					<div class="input-group">
						<span class="input-group-btn">
							<button type="button" class="btn btn-default btn-number" disabled="disabled" data-type="minus" data-field="scaledTeleop">
								<span class="glyphicon glyphicon-minus"></span>
							</button>
						</span>
						<input type="text" name="scaledTeleop" class="form-control input-number" value="0" min="0" max="3">
						<span class="input-group-btn">
							<button type="button" class="btn btn-default btn-number" data-type="plus" data-field="scaledTeleop">
								<span class="glyphicon glyphicon-plus"></span>
							</button>
						</span>
					</div>
				</div>
				<div class="col-xs-5 taskLabel">
					Scaled the tower
				</div>
				<div class="col-xs-2 taskTotal">
					0
				</div>
			</div>
		</div>
		</!-->

		<div class="row">
			<div class="col-xs-8"></div>
			<div class="col-xs-4">
				<div class="panel panel-default sumBox">
					<div class="panel-body">
						Teleop Total: <b><span id="teleopSum">0</span></b>
					</div>
				</div>
			</div>
		</div>

	</div>
	<footer class="footer">
		<div class="container">
			<div class="row">
					<div class="panel panel-default">
						<div class="panel-body">
							Total: <b><span id="totalSum">0</span></b>
						</div>
					</div>
			</div>
		</div>
	</footer>

	<script src="js/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
